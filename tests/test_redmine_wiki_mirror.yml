- hosts: localhost
  gather_facts: false
  tasks:
    - name: Mirror Redmine wiki (smoke)
      refol.general.redmine_wiki_mirror:
        redmine_url: "{{ lookup('env','REDMINE_URL') | default('https://homelab.refol.us') }}"
        project: "{{ lookup('env','REDMINE_PROJECT') | default('myproject') }}"
        api_key: "{{ lookup('env','REDMINE_API_KEY') | default('changeme') }}"
        output_dir: "{{ playbook_dir }}/tmp_redmine_wiki"
        delete_stale: true
        filename_extension: md
        rewrite_links: true
        debug: false
      register: mirror_result

    - name: Show mirror result
      debug:
        var: mirror_result
