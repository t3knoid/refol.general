name: Build and Release Ansible Collection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Read version from galaxy.yml
        id: get_version
        run: |
          VERSION=$(python3 -c "import yaml; print(yaml.safe_load(open('galaxy.yml'))['version'])")
          echo "Collection version is $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Ansible Collection
        run: |
          ansible-galaxy collection build

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: refol-general-${{ steps.get_version.outputs.version }}.tar.gz
          path: refol-general-${{ steps.get_version.outputs.version }}.tar.gz
