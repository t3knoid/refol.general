name: Build refol.general Ansible Collection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.compute_next.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Compute next version and tag
        id: compute_next
        run: |
          git fetch --tags
          latest_tag=$(git tag --list 'v*' --sort=-v:refname | head -n1)
          if [ -n "$latest_tag" ]; then
            base=${latest_tag#v}
          else
            base=$(python3 -c "import yaml;print(yaml.safe_load(open('galaxy.yml'))['version'])")
          fi
          IFS='.' read -r major minor patch <<< "${base}"
          major=${major:-0}
          minor=${minor:-0}
          patch=${patch:-0}
          patch=$((patch + 1))
          VERSION="${major}.${minor}.${patch}"
          TAG="v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.compute_next.outputs.tag }}" -m "Release ${{ steps.compute_next.outputs.tag }}"
          git push origin "${{ steps.compute_next.outputs.tag }}"

      - name: Checkout source at tag
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.compute_next.outputs.tag }}

      - name: Build Ansible Collection
        run: ansible-galaxy collection build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: collection
          path: refol-general-${{ steps.compute_next.outputs.version }}.tar.gz
